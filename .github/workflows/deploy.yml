name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Jalankan saat ada push ke branch utama
  workflow_dispatch:  # Memungkinkan menjalankan workflow secara manual

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable GitHub Pages (if not already enabled)
        run: |
          gh api repos/${{ github.repository }}/pages --silent || \
          gh api --method POST -H "Accept: application/vnd.github+json" \
          /repos/${{ github.repository }}/pages -f source="{\"branch\":\"main\",\"path\":\"/\"}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true

      - name: Build Website (Jekyll, Hugo, atau Static)
        run: |
          mkdir public
          echo "<h1>Hello, GitHub Pages!</h1>" > public/index.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
